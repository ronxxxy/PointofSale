<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="img/logo/logo2.png" rel="icon">
  <title>Task Submit</title>
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/ruang-admin.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-login">
  <!-- Register Content -->
  <div class="container-login">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card shadow-sm my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="login-form">
                  <div class="text-center">
                    <h4 class="m-0 font-weight-bold text-primary m-2" style="letter-spacing: 1.5px;">Submit Your Task</h4>
                  </div>
                  <form>
                    <div class="form-group">
                      <label>Employee Id</label>
                      <input type="text" class="form-control rounded-0" id="Id" readonly value="AMB-123">
                    </div>
                    <div class="form-group">
                        <label>Employee Name</label>
                        <input type="text" class="form-control rounded-0" id="Name" readonly value="Abdul Rafay">
                    </div>
                    <div class="form-group">
                        <label>Project Title</label>
                        <input type="text" class="form-control rounded-0" id="Title" readonly value="Website">
                    </div>
                    <div class="form-group">
                        <label>Requirement</label>
                        <input type="text" class="form-control rounded-0" id="Requirement" readonly value="Create Website">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <Textarea class="form-control rounded-0" style="height: 80px !important;" readonly>Coffee</Textarea>
                    </div>
                    <div class="form-group">
                        <label>Start</label>
                        <input type="date" class="form-control rounded-0" id="Start">
                    </div>
                    <div class="form-group"> 
                        <label>Complete</label>
                        <input type="date" class="form-control rounded-0" id="Complete">
                    </div>
                    <div class="form-group" style="margin-bottom: 50px !important;"> 
                        <label>Upload File</label>
                        <br>
                        <input type="file" name="file" id="file" class="inputfile" />
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-block rounded-0">Submit</button>
                    </div>
                  </form>
                  <div class="text-center">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Register Content -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="js/ruang-admin.min.js"></script>
</body>

</html>
